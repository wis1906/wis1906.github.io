<div class="mb-4">
  <article class="card shadow">
    <img class="rounded card-img-top" src="{{ post.image | post.url | relative_url }}" alt="{{ post.title }}">
    <div class="card-body">
        <h5 class="text-center card-title">
            <a class="text-dark" href="{{ post.url | relative_url }}">{{ post.period }}</a>
        </h5>
        <h4 class="card-title">
            <a class="text-dark text-bold" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h4>
        <p class="card-text">{% assign curlyend = '}' %}{{ post.excerpt | markdownify | strip_html | replace: "{% include JB/setup %", "" | replace: curlyend, "" | truncatewords: 30 }}</p>
        <a href="{{ post.url | relative_url }}" class="btn btn-xs btn-primary">Read More</a>
    </div>
  </article>
</div>

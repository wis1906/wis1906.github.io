{% if site.data.settings.award %}
<!-- award -->
<section class="section position-relative">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-title">{{ site.data.settings.award-title }}</h2>
            </div>
            {% for award in site.data.settings.award %}
            <div class="col-lg-6 col-md-6 mb-40">
                <div class="d-flex">
                    <div class="mr-lg-5 mr-3">
                        <i class="ti-star icon icon-yellowlight icon-bg bg-white shadow rounded-circle d-block"></i>
                    </div>
                    <div>
                        <p class="text-dark mb-1">{{ award.date }}</p>
                        <h4>{{ award.name }}</h4>
                        <h6 class="text-dark">{{ award.organization }}</h6>
                        <p class="mb-0 text-light">{{ award.detail }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- bg image -->
    <img class="img-fluid edu-bg-image w-100" src="{{ site.baseurl }}/assets/images/backgrounds/award-bg.png" alt="bg-image">
</section>
<!-- /arawd -->
{% endif %}

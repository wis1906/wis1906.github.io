- {name: <strong>우수논문상</strong>, date: '2020', organization: '한국게임학회',
detail: '`게임 엔진에서의 구면 파노라마 비디오 생성 기법`에 대한 논문으로 2020년도 한국게임학회 춘계학술발표대회에서 우수논문상을 수상함.'}
- {name: <strong>우수논문발표상</strong>, date: '2020', organization: '한국게임학회',
detail: '`구면 파노라마 배경의 FPS 게임에서의 질감을 고려한 효과음 생성`에 대한 논문으로 2020년도 한국게임학회 추계학술발표대회에서 우수발표상을 수상함.'}
- {name: <strong>INU 창의적 캡스톤디자인 경진대회 입상</strong>, date: '2019', organization: '인천대학교',
detail: '`향상된 SLAM 기능을 가진 특정 개체 추적 로봇`을 설계하여 제 15회 인천대학교 창의적종합설계경진대회에서 동상 수상.'}
- {name: <strong>우수논문발표상</strong>, date: '2019', organization: '한국게임학회',
